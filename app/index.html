<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Model</title>

    <!-- Remote Dependencies -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css"
    />

    <!-- Local Dependencies -->
    <link rel="stylesheet" href="styles/main.css" />
  </head>

  <body>
    <main>
      <div class="container">
        <div id="context-window"></div>
      </div>
      <div class="container hidden">
        <div id="model-parameters"></div>
      </div>
    </main>

    <footer>
      <div class="container">
        <!-- Input widget -->
        <div id="user-input">
          <!-- Textarea input field -->
          <div class="input-row">
            <textarea
              id="user-prompt"
              class="input-field"
              placeholder="Say something... anything!"
            ></textarea>
          </div>
          <!-- Button group -->
          <div class="button-row">
            <button id="generate-completion">
              <i class="bx bx-play bx-sm"></i>
            </button>
            <button id="regenerate-completion" class="completion-button">
              <i class="bx bx-rotate-right bx-sm"></i>
            </button>
            <button id="model-parameters">
              <i class="bx bx-cog bx-sm"></i>
            </button>
            <button id="history">
              <i class="bx bx-history bx-sm"></i>
            </button>
            <button id="toggle-ui">
              <!-- <i class="bx bx-message-square-dots"></i> -->
              <!-- <p>Completions</p> -->
              <i class="bx bx-chat bx-sm"></i>
            </button>
          </div>
        </div>
      </div>
    </footer>

    <!-- Remote Dependencies -->
    <!-- marked -->
    <script
      src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"
      defer
    ></script>

    <!-- highlight -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"
      defer
    ></script>

    <!-- mathjax -->
    <!-- 
      !!!IMPORTANT!!!
      --
      DO NOT SET A TYPE ON THE SCRIPT TAG(S) FOR MATHJAX
      --
      Configuration must be set _before_ loading MathJax from the CDN
      --
      If it is set _after_ loading MathJax from the CDN, the MathJax object is overridden and the classes, methods, and props become undefined as a result
    -->
    <script>
      MathJax = {
        tex: {
          // packages: ['base'], // extensions to use
          inlineMath: [
            // start/end delimiter pairs for in-line math
            ['$', '$'],
            ['\\(', '\\)']
          ],
          displayMath: [
            // start/end delimiter pairs for display math
            ['$$', '$$'],
            ['\\[', '\\]']
          ],
          processEscapes: true, // use \$ to produce a literal dollar sign
          processEnvironments: true, // process \begin{xxx}...\end{xxx} outside math mode
          processRefs: true, // process \ref{...} outside of math mode
          digits: /^(?:[0-9]+(?:\{,\}[0-9]{3})*(?:\.[0-9]*)?|\.[0-9]+)/,
          // pattern for recognizing numbers
          tags: 'none', // or 'ams' or 'all'
          tagSide: 'right', // side for \tag macros
          tagIndent: '0.8em', // amount to indent tags
          useLabelIds: true, // use label name rather than tag for ids
          multlineWidth: '85%', // width of multline environment
          maxMacros: 1000, // maximum number of macro substitutions per expression
          maxBuffer: 5 * 1024 // maximum size for the internal TeX string (5K)
        }
      };
      console.log('Set mathjax initial props');
    </script>
    <!--
      See the following links for more information:
      - https://docs.mathjax.org/en/v3.0-latest/input/tex/delimiters.html#tex-delimiters
      - https://docs.mathjax.org/en/v3.0-latest/options/input/tex.html#tex-options
    -->

    <!-- Enable Older Browsers -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <!-- Enable Inline and Block Level Rendering-->
    <script
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"
      id="MathJax-script"
    ></script>
    <!-- Enable ASCII Rendering -->
    <script
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/input/asciimath.js"
      charset="UTF-8"
    ></script>

    <!-- Local Dependencies -->
    <script src="scripts/llama.js" defer></script>
  </body>
</html>
