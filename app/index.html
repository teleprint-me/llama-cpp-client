<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Model</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            color: rgb(240, 240, 240);
            background-color: rgb(50, 50, 50);
        }

        main {
            margin: 10px 0;
            padding: 10px 0;
            /* use border to debug */
            /* border: 1px solid red; */
        }

        div.container {
            margin: 5px auto;
            padding: 5px;
            border: 1px solid rgba(255, 192, 203, 0.33);
            border-radius: 5px;
            width: 50%;
        }

        div#output-box {
            display: flex;
            flex-flow: column nowrap;
            align-items: start;
            justify-content: center;
        }

        p.message {
            margin: 10px;
            padding: 10px;
            background-color: rgba(75, 75, 75, 0.1);
            border: 1px solid rgba(255, 192, 203, 0.1);
            border-radius: 5px;
        }

        p.message:nth-child(2n) {
            background-color: rgba(100, 100, 100, 0.2);
            border: 1px solid rgba(255, 192, 203, 0.1);
            border-radius: 5px;
        }

        p.animated-border {
            border: 1px solid pink;
            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
            animation: colorCycle 1s infinite alternate;
            /* Apply animation */
        }

        /* Keyframes for color cycle animation */
        @keyframes colorCycle {
            0% {
                border: 1px solid rgb(255, 0, 0);
                /* Start with red */
            }

            33% {
                border: 1px solid rgb(247, 0, 255);
                /* Use "hot pink" to balance out the transitions */
            }

            50% {
                border: 1px solid rgb(0, 174, 255);
                /* Middle out with a flat dark sky blue */
            }

            66% {
                border: 1px solid rgb(136, 255, 0);
                /* Use a flat lime green to generate a stark contrast */
            }

            100% {
                border: 1px solid rgb(255, 255, 0);
                /* Use yellow to balance out the transitions */
            }
        }
    </style>
</head>

<body>
    <main>
        <!-- System box -->
        <div class="container">
            <div id="system-message">
                <p class="message">
                    My name is StableLM. I am an advanced
                    Large Language Model designed to assist you. </p>
            </div>
        </div>
        <!-- Output box -->
        <div class="container">
            <div id="output-box">
                <p class="message">
                    User: Hello! My name is Austin. What is your name?
                </p>
                <!-- NOTE: Animated borders only apply when the language model is actively generating text -->
                <p class="message animated-border">
                    Assistant: Hello Austin, my name is StableLM. It's nice to
                    meet you!
                </p>
            </div>
        </div>
        <!-- Input box -->
        <div class="container">
            <div id="input-box">
                <input type="text" id="user-input"
                    placeholder="Type your message here..." />
                <!-- Submit button -->
                <button id="generateCompletion">Generate</button>
            </div>
    </main>

    <script>
        // Handle user input on button click
        let button = document.querySelector('#generateCompletion');
        button.addEventListener('click', generateCompletion);

        // This function handles the submission of user input
        function generateCompletion(event) {
            console.log(event);
            const userInput = document.getElementById('user-input').value;

            // Call API endpoint to process and respond to the input
            llamaCppRequest(userInput);
        }

        // Make a RESTful API request here. For example:
        async function llamaCppRequest(input) {
            // Perform some action based on the user's input.
            const response = await fetch("http://127.0.0.1:8080/completion", {
                method: "POST",
                body: JSON.stringify({ input }),
                headers: { "Content-Type": "application/json" }
            });

            if (response.ok) {
                return response.json();
            } else {
                throw new Error(response.statusText);
            }
        }
    </script>
</body>

</html>
