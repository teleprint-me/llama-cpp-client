<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Model</title>

    <!-- Remote Dependencies -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css"
    />

    <!-- Local Dependencies -->
    <link rel="stylesheet" href="styles/main.css" />
  </head>

  <body>
    <header>
      <div class="container">
        <nav>
          <h3>Completion Endpoint</h3>
          <h4>Prototype v1</h4>
        </nav>
      </div>
    </header>

    <main>
      <div class="container">
        <div id="context-window"></div>
      </div>
    </main>

    <footer>
      <div class="container">
        <!-- Input widget -->
        <div id="user-input">
          <!-- Textarea input field -->
          <div class="input-row">
            <textarea
              id="user-prompt"
              class="input-field"
              placeholder="Say something... anything!"
            ></textarea>
          </div>
          <!-- Button group -->
          <div class="button-row">
            <button id="generate-completion">
              <i class="bx bx-play"></i>
              <p>Generate</p>
            </button>
            <button id="regenerate-completion" class="completion-button">
              <i class="bx bx-rotate-right"></i>
              <p>Regenerate</p>
            </button>
            <button id="model-parameters">
              <i class="bx bx-cog"></i>
              <p>Parameters</p>
            </button>
          </div>
        </div>
      </div>
    </footer>

    <!-- Remote Dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <!-- Local Dependencies -->
    <script src="scripts/context.js"></script>
    <script src="scripts/request.js"></script>
    <script src="scripts/main.js"></script>
  </body>
</html>
